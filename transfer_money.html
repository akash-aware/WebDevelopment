<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Transfer-Money</title>
    <style>
    label{
      font-size: 23px;
    }
    h1{
            text-align: center;
            margin-top: 70px;
    }
    .view{
    text-align: center;    
    }
    #logo{
    height: 50px;
    }
    .navbar-nav .nav-link.active, .navbar-nav .show>.nav-link {
    color: rgb(222 24 24);
    }

    .transfer-box{
        text-align: center;
    }

    #sender, #receiver{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    </style>
    <script>
        function getoption(){
        sender = document.querySelector('#sender');
        receiver=document.querySelector('#receiver');
        document.querySelector('.output').textContent = sender.value+receiver.value;
        if(sender.value==receiver.value){
            alert("Please Select differnt user");
        }
        else{
            confirm("Are you sure")
        }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img id="logo" src="logo.png" alt="spark-logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add New Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view">View All Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/transfer">Transfer Funds</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/view_transcations">Transactions</a>
              </li>
          </div>
        </div>
      </nav>
    <h1>
        Transfer Money
    </h1>
    
    <div class="transfer-box">
    <div>
    <label for="sender">Select Sender's Account:</label>
    <select name="sender" id="sender">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    </div>
    
    <div>
    <label for="receiver">Select Receiver's Account:</label>
    <select name="receiver" id="receiver">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="getoption()">Transfer</button>
    </div>
    <!-- <p> The value of the option selected is: 
        <span class="output"></span>
    </p> -->
  
</body>
</html>
